<form [formGroup]="registerForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <input type="text" class="form-control" required formControlName="username" 
      pattern="^.{6,35}$" maxlength=35 required placeholder="Username">
  </div>

  <div class="form-group">
    <input type="password" class="form-control" formControlName="password"
      placeholder="Password">
  </div>

  <div class="form-group">
    <input type="password" class="form-control" formControlName="confirmPassword"
      placeholder="Confirm your Password">
  </div>

  <div class="form-group">
    <input type="text" class="form-control" formControlName="firstName" 
      placeholder="First Name">
  </div>

  <div class="form-group">
    <input type="text" class="form-control" formControlName="lastName" 
      placeholder="Last Name">
  </div>

  <div class="form-group">
    <select formControlName="gender" class="form-control">
      <option *ngFor="let gender of genderType" [ngValue]="gender">{{genderString[gender]}}</option>
    </select>
  </div>

  <div class="form-group">
    <input type="text" class="form-control" required formControlName="knownAs" 
      placeholder="Nick Name / Known As">
  </div>

  <div class="form-group">
    <input type="text" class="form-control" required formControlName="city" 
      placeholder="City">
  </div>

  <div class="form-group">
    <input type="text" class="form-control" required formControlName="stateProv"
      placeholder="State / Province">
  </div>

  <div class="form-group">
    <select formControlName="country" class="form-control">
      <option *ngFor="let country of countryType" [ngValue]="country">{{countryString[country]}}</option>
    </select>
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success mr-1" type="submit"><i class="fa fa-user"></i> Register</button>
    <button class="btn btn-warning" type="button" (click)="cancel()"><i class="fa fa-ban"></i> Cancel</button>
  </div>
  
</form>
